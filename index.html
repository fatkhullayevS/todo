<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="bg-primary rounded p-5 text-white text-center">Todo</h1>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <form class="form">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Type</label>
                            <input type="text" class="form-control w-75 form-input" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="type..." required>
                        </div>
                        <button class="btn btn-primary w-75">Submit</button>
                    </form>
                </div>
                <div class="col-lg-6">
                    <div class="shadow mt-4 w-100 h-100 result-blok d-inline-block  ">
                        <ul class="todos-list">

                        </ul>
                        <div class="mt-5 ms-5 button">
                            <button class="btn btn-primary btn-all">All <span class="count-all">0</span></button>
                            <button class="btn btn-success btn-completed">Completed <span
                                    class="count-completed">0</span></button>
                            <button class="btn btn-danger btn-uncompleted">UnCompleted <span
                                    class="count-uncompleted">0</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
